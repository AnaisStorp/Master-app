<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anaïs Storp - Portfolio</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/vendor.css">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/logo.png">

    <style>
        body {
            background-color: #0B1957; /* Dunkelblauer Hintergrund */
            color: white;
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Header-Stil */
        header {
            background-color: #0B1957;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .logo {
            width: 80px;
            margin-left: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 25px;
        }
        nav ul li a {
            text-decoration: none;
            color: #DC97A5;
            font-size: 18px;
            padding: 10px 15px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            background-color: #DC97A5;
            color: #0B1957;
            border-radius: 5px;
        }

        /* Hero Section */
        #hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 100px 50px 50px;
            max-width: 90%;
            margin: auto;
        }
        .hero-text {
            flex: 1;
            text-align: left;
        }
        .profile-pic {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-left: 50px;
        }
        
        /* Sektionen */
        section {
            padding: 80px 50px;
            max-width: 900px;
            margin: auto;
            text-align: center;
        }
        h1, h2 {
            color: #DC97A5;
        }
        
        /* Footer */
        footer {
            background-color: #0B1957;
            padding: 15px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <header>
        <a href="index.html"><img src="images/logo.png" alt="Logo" class="logo"></a>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#grades">Grades</a></li>
                <li><a href="#cv">CV</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-text">
            <h1>Welcome to My Portfolio!</h1>
            <p>Hi, I'm <strong>Anaïs Storp</strong>, passionate about <em>Data Science & AI for Business</em>.</p>
        </div>
        <img src="images/image_port.png" alt="Profile Picture" class="profile-pic">
    </section>

    <!-- Weitere Abschnitte bleiben unverändert -->
    
</body>
</html>
